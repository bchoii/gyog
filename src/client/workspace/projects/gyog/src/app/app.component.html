  <router-outlet></router-outlet>
</div>

<div class="footer">
  <a [routerLink]="['/']" routerLinkActive="active">
    <img src="/logo.png" />
  </a>
  <a [routerLink]="['/browse']" routerLinkActive="active">Browse</a>
  <ng-container *ngIf="self$ | async as self; else elseTemplate">
    <a [routerLink]="['/sell']" routerLinkActive="active"> Sell </a>
    <a [routerLink]="['/cart']" routerLinkActive="active"> Cart </a>
    <a [routerLink]="['/profile']" routerLinkActive="active"> Profile </a>
  </ng-container>
  <ng-template #elseTemplate>
    <a href="/login">Login</a>
  </ng-template>
</div>

<h3>Edit Reminder</h3>

<div>
  <button (click)="save(item)">Save</button>
  <button (click)="back()">Back</button>
</div>

<hr />

<div class="form">
  <div>
    <div>id</div>
    <div>{{ item.id }}</div>
  </div>
  <div>
    <div>created</div>
    <div>{{ item.created | datetime }}</div>
  </div>
  <div>
    <div>updated</div>
    <div>{{ item.updated | datetime }}</div>
  </div>
  <div>
    <div>version</div>
    <div>{{ item.version }}</div>
  </div>
  <div>
    <div>active</div>
    <div><input [(ngModel)]="item.active" type="checkbox" /></div>
  </div>
  <div>
    <div>sort</div>
    <input [(ngModel)]="item.sort" type="number" />
  </div>
  <div>
    <div>code</div>
    <input [(ngModel)]="item.code" />
  </div>
  <div>
    <div>name</div>
    <input [(ngModel)]="item.name" />
  </div>
  <div>
    <div>contact</div>
    <input [(ngModel)]="item.contact" />
  </div>
  <div>
    <div>reminderdate</div>
    <input [(ngModel)]="item.reminderdate" type="date" />
  </div>
  <div>
    <div>message</div>
    <textarea [(ngModel)]="item.message"></textarea>
  </div>
</div>

<h3>List User</h3>

<lib-paginator
  [currentpage]="currentpage"
  [pageCount]="pageCount"
  (currentpageChange)="gotopage($event)"
></lib-paginator>

<table class="striped numbered">
  <tr>
    <th></th>
    <th>updated</th>
    <th>email / roles</th>
    <th>thislogin / lastlogin</th>
    <th>Action <button (click)="create()">Create</button></th>
  </tr>
  <tr *ngFor="let item of list; trackBy: trackByFn">
    <td></td>
    <td>{{ item.updated | datetime }}</td>
    <td>{{ item.email }} / {{ item.roles }}</td>
    <td>{{ item.thislogin | datetime }} / {{ item.lastlogin | datetime }}</td>
    <td>
      <a [routerLink]="['../..', 'edit', modelname, item.id]">Edit</a>
      <button (click)="remove(item.id)">Remove</button>
    </td>
  </tr>
</table>

<h3>List Prescription</h3>

<lib-paginator
  [currentpage]="currentpage"
  [pageCount]="pageCount"
  (currentpageChange)="gotopage($event)"
></lib-paginator>

<table class="striped numbered">
  <tr>
    <th></th>
    <th>updated</th>
    <th>patient</th>
    <th>details</th>
    <th>price</th>
    <th>paid</th>
    <th>Action <button (click)="create()">Create</button></th>
  </tr>
  <tr *ngFor="let item of list; trackBy: trackByFn">
    <td></td>
    <td>{{ item.updated | datetime }}</td>
    <td>{{ item.patient?.name }}</td>
    <td>{{ item.details }}</td>
    <td>{{ item.price | currency }}</td>
    <td>{{ item.paid | bool }}</td>
    <td>
      <a [routerLink]="['../..', 'edit', modelname, item.id]">Edit</a>
      <button (click)="remove(item.id)">Remove</button>
      <button (click)="sendbethesda(item.id)">Send Payment Link</button>
    </td>
  </tr>
</table>

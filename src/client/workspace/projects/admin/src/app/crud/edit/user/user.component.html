<h3>Edit User</h3>

<div>
  <button (click)="save(item)">Save</button>
  <button (click)="back()">Back</button>
</div>

<hr />

<div class="form">
  <div>
    <div>id</div>
    <div>{{ item.id }}</div>
  </div>
  <div>
    <div>created</div>
    <div>{{ item.created | datetime }}</div>
  </div>
  <div>
    <div>updated</div>
    <div>{{ item.updated | datetime }}</div>
  </div>
  <div>
    <div>version</div>
    <div>{{ item.version }}</div>
  </div>
  <div>
    <div>active</div>
    <div><input [(ngModel)]="item.active" type="checkbox" /></div>
  </div>
  <div>
    <div>sort</div>
    <input [(ngModel)]="item.sort" type="number" />
  </div>
  <div>
    <div>code</div>
    <input [(ngModel)]="item.code" />
  </div>
  <div>
    <div>email</div>
    <input [(ngModel)]="item.email" />
  </div>
  <div>
    <div>name</div>
    <input [(ngModel)]="item.name" />
  </div>
  <div>
    <div>contact</div>
    <input [(ngModel)]="item.contact" />
  </div>
  <div>
    <div>roles</div>
    <div>
      <lib-checklist
        [(value)]="item.roles"
        [options]="[
          'Verified',
          'Administrator',
          'Manager',
          'Gyog',
          'Appointment',
          'Csat',
          'Queue',
          'Bethesda'
        ]"
      >
      </lib-checklist>
    </div>
  </div>
</div>

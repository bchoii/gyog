<div id="app">
  <div class="container">
    <button v-on:click="addImage">Add Image</button>
    <button>Add Image</button>
  </div>

  {{ message }}
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
    },
    methods: {
      addImage: function () {
        this.message = this.message.split('').reverse().join('');
      },
    },
  });
</script>

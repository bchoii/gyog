<h3>List Patient</h3>

<lib-paginator
  [currentpage]="currentpage"
  [pageCount]="pageCount"
  (currentpageChange)="gotopage($event)"
>
</lib-paginator>

<table class="striped numbered">
  <tr>
    <th></th>
    <th>updated</th>
    <th>name</th>
    <th>contact</th>
    <th>lastvisit</th>
    <th>Action <button (click)="create()">Create</button></th>
  </tr>
  <tr *ngFor="let item of list; trackBy: trackByFn">
    <td></td>
    <td>{{ item.updated | datetime }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.contact }}</td>
    <td>{{ item.lastvisit | date }}</td>
    <td>
      <a [routerLink]="['../..', 'edit', modelname, item.id]">Edit</a>
      <button (click)="remove(item.id)">Remove</button>
      <button (click)="sendwelcome(item.id)">Send Welcome</button>
      <button (click)="sendbethesda(item.id, 'appointmentreminder')">
        Send Appointment Reminder
      </button>
      <button (click)="sendbethesda(item.id, 'medicationreminder')">
        Send Medication Reminder
      </button>
    </td>
  </tr>
</table>
